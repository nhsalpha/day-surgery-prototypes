{% include "_includes/head.html" %}

<main>

    <div class="content">
        
        <div class="grid-row">
            <div class="grid-3-3">
                <ul class="breadcrumb">
                    {% block breadcrumb %}{% endblock %}
                </ul>
            </div>
        </div>

        <div class="grid-row">
            
            <div class="grid-1-3">
                <header class="header-panel">
                    {% if backbutton %}
                    <p><a href="{{backbutton}}" class="button -back">Back</a></p>
                    {% endif %}
                    <h2 class="header">{{pagetitle}}</h2>
                    {% block header %}{% endblock %}
                </header>
            </div>
            
            <div class="grid-2-3">
                <div class="header-panel-align">
                    {% block content %}{% endblock %}
                </div>
            </div>
            
        </div>

    </div> <!-- content -->
    
</main>

{% include "_includes/footer.html" %}
