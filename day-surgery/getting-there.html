  <body>
    <div class="wrapper">
      <img src="../assets/images/day-guide--getting-there--top.png" id="top" border="0">

      <!-- Back to index -->
      <a href="../contents.html"
         style="top: 15px;

      <!-- Back to index -->
      <a href="../contents.html"
         style="top: 15px;

      <!-- Anchor link to Plane Tree -->
      <a href="#bottom"
         style="top: 242px;

                height: 40px;"></a>

      <!-- Maps link -->
      <a href="https://maps.apple.com/maps?address=Whipps%20Cross%20Road,%20London,%20E11%201NR,%20England&auid=17399430592839820642&ll=51.578023,0.002779&lsp=9902&q=Whipps%20Cross%20University%20Hospital&t=m"
         style="top: 507px;

    <div class="wrapper">
  	  <img src="../assets/images/day-guide--getting-there--public__closed.png" id="public">

      <!-- Toggle link -->
      <a href="#" id="public-click"
         style="top: 12px;

      <!-- TFL link -->

    <div class="wrapper">
  	  <img src="../assets/images/day-guide--getting-there--car__closed.png" id="car" border="0">

      <!-- Toggle link -->
      <a href="#" id="car-click"
         style="top: 12px;
                left: 19px;
                width: 196px;
                height: 40px;"></a>
    </div>

    <div class="wrapper">
      <img src="../assets/images/day-guide--getting-there--bottom.png" id="bottom" border="0">

      <!-- Map link -->

    </div>

    <script src="../assets/javascripts/jquery-1.12.4.min.js"></script>
    <script>
      var $public = $('#public-click');
      var $publicPic = $('#public');

      $public.on('click', function(e) {
        e.preventDefault();
        var mySrc = $publicPic.attr('src');
        if (mySrc.indexOf('__closed') !== -1) {
          $publicPic.attr('src', '../assets/images/day-guide--getting-there--public__open.png');
        } else {
          $publicPic.attr('src', '../assets/images/day-guide--getting-there--public__closed.png');
        }
      });

      var $car = $('#car-click');
      var $carPic = $('#car');

      $car.on('click', function(e) {
        e.preventDefault();
        var mySrc = $carPic.attr('src');
        if (mySrc.indexOf('__closed') !== -1) {
          $carPic.attr('src', '../assets/images/day-guide--getting-there--car__open.png');
        } else {
          $carPic.attr('src', '../assets/images/day-guide--getting-there--car__closed.png');
        }
      });
    </script>
  </body>

</html>
